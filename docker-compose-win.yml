services:
  tests:
    image: mcr.microsoft.com/dotnet/sdk:8.0-nanoserver-1809
    working_dir: "c:\\src"
    entrypoint:
     - dotnet
    command:
     - test
     - FlacHasher.sln
     - --configuration
     - Release
     - /p:EnableWindowsTargeting=true
    environment:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
    volumes:
      - type: bind
        source: .
        target: "c:\\src"

  tests_report:
    extends:
      service: tests
    # "/c" is a requirement for Cmd to execute run-tests.cmd
    entrypoint: ["cmd", "/c"]
    command:
      - run-tests.cmd